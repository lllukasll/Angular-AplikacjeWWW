<div class='card' *ngIf='student'>
  <div class='card-header'>
      {{pageTitle + ':  ' + student.name + " " + student.surname}}
  </div>
  <div class="row">
    <div class="col-3 text-center" style="border-right: 1px solid black">
      <img src={{student.imageUrl}} style="margin: 20px; height: 400px"/>
    </div>
    <div class="col-9">
      <div class="row" style="font-size: 1.5rem" >
        <div class="col-3">Imię : </div><div class="col-9">{{student.name}}</div>
        <div class="col-3">Nazwisko : </div><div class="col-9">{{student.surname}}</div>
        <div class="col-3">Indeks : </div><div class="col-9">{{student.index}}</div>
        <div class="col-3">Pesel : </div><div class="col-9">{{student.pesel}}</div>
        <div class="col-3">Średnia ocen : </div><div class="col-9">{{student.average}}</div>
      </div>
    </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Wróć
    </button>
  </div>
</div>
